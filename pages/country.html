<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark scroll-p-4">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./design/mobile-design-detail-dark.jpg" type="image/icon type">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- scripts -->
    <script type="text/javascript" src="../js/DarkAndLightMode.js" defer></script>
    <script type="text/javascript" src="../js/country.js" defer></script>
    <script src="../js/lazyLoad.js"></script>
</head>

<body class="font-poppins overflow-y-hidden">
    <!-- header section starts -->
    <header
        class="flex items-center justify-between sticky top-0 px-10 z-[100] h-20 bg-white-700 shadow shadow-grey-50 dark:darkElementColor text-black font-bold">
        <h2>Where in the world?</h2>
        <button type="button" class="flex justify-center items-center gap-2" id="ColorSwitchBtn"><i
                class="fa-solid fa-moon"></i>Dark Mode</button>
    </header>
    <!-- main content starts -->
    <main class="px-10 bg-dark-gray-400 min-h-screen dark:theme text-black">
        <!-- countrys section starts -->
        <section class="flex items-baseline justify-center flex-wrap gap-16" id="countries">
            <!-- country-information here -->
            <template>
                <div
                    class="country-information rounded fullscreen z-50 px-10 flex lg:items-center pt-[12rem] items-stretch lg:pt-0 lg:justify-between lg:overflow-hidden lg:flex-row flex-col dark:darkElementColor shadow-[0px_0px_14px_rgba(0,0,0,0.2)] shadow-grey-50 overflow-y-scroll scroll-smooth">
                    <a href="../index.html" type="button"
                        class="backBtn top-28 absolute px-8 py-2 bg-white-700 shadow-sm shadow-dark-gray-700 rounded-lg  dark:darkElementColor"><i
                            class="fa-solid fa-arrow-left-long"></i>Back</a>
                    <div class="country-image flex lg:basis-1/2">
                        <img data-src="src" alt=""
                            class="lazyload hover:contrast-[1.5] scale-1 hover:scale-110 transition-transform transform-gpu">
                    </div>
                    <div class="country-details flex-col flex lg:basis-1/2">
                        <h1 class="text-3xl my-6"><strong class="heading">value</strong></h1>
                        <div class="details gap-8 flex-col sm:flex-row lg:gap-40 flex justify-between items-baseline">
                            <div class="main-details">
                                <p><strong>Native Name: </strong><span class="text-dark-gray-700">value</span></p>
                                <p><strong>Population: </strong><span class="text-dark-gray-700">value</span></p>
                                <p> <strong class="region">Region: </strong>value<span
                                        class="text-dark-gray-700"></span></p>
                                <p> <strong>Sub Region: </strong><span class="text-dark-gray-700">value</span></p>
                                <p>
                                    <strong>Capital: </strong><span class="text-dark-gray-700">value</span>
                                </p>
                            </div>
                            <div class="additional-details">
                                <p><strong>Top Level Domain:</strong>value</p>
                                <p><strong>Currencies: </strong>value</p>
                                <p><strong>Languages: </strong>value</p>
                            </div>
                        </div>
                        <p class="mt-10 BorderCountry flex items-center justify-start flex-wrap gap-2 pb-12 lg:pb-0">
                            <strong>Border Countries:</strong>
                            value
                        </p>
                    </div>
                </div>
            </template>
        </section>
        <!-- https://flagcdn.com/w320/sv.png -->
    </main>

</body>

</html>
