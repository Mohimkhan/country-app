<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark scroll-p-4">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./design/mobile-design-detail-dark.jpg" type="image/icon type">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- scripts -->
    <script type="text/javascript" src="./js/preloader.js" defer></script>
    <script type="text/javascript" src="./js/DarkAndLightMode.js" defer></script>
    <script src="./js/lazyLoad.js" defer></script>
    <script type="module" src="./js/app.js" defer></script>
</head>

<body class="font-poppins">
    <!-- header section starts -->
    <header
        class="flex items-center justify-between sticky top-0 px-10 z-[100] h-20 bg-white-700 shadow shadow-grey-50 dark:darkElementColor text-black font-bold">
        <h2>Where in the world?</h2>
        <button type="button" class="flex justify-center items-center gap-2" data-mode="dark" id="ColorSwitchBtn"><i
                class="fa-solid fa-moon"></i>Dark Mode</button>
    </header>
    <!-- main content starts -->
    <main class="px-10 bg-dark-gray-400 min-h-screen dark:theme text-black">
        <!-- search and filter section starts -->
        <section class="flex justify-between items-baseline flex-wrap gap-4 py-9" id="filter">
            <div id="searchBox"
                class="search-section bg-white-700 shadow shadow-grey-50 rounded-lg flex justify-start items-center gap-5 p-4 w-[40rem] cursor-text relative dark:darkElementColor">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" class="rounded-md py-1 pl-2 w-full bg-white dark:darkElementColor"
                    id="searchCountry" placeholder="Search for a country...">
                <!-- suggestions lists -->
                <ul id="suggestions"
                    class="bg-white-700 shadow shadow-grey-50 rounded-lg  w-full h-auto absolute top-36 left-0 px-14 py-2 hidden 2md:top-20 max-h-[40vh] overflow-y-scroll  dark:darkElementColor z-[1000]">
                </ul>
            </div>
            <div class="">
                <ul class="relative" id="filterUl">
                    <li
                        class="bg-white-700 shadow shadow-grey-50  flex justify-between items-center rounded-lg gap-5 p-4 w-[15rem]  dark:darkElementColor">
                        Filter by Region <i class="fa-solid fa-angle-down transition-all rotate-180 cursor-pointer"
                            id="filterIcon"></i></li>
                    <ul class="bg-white-700 p-4 rounded-lg absolute w-full mt-3
                        shadow shadow-grey-50 top-[-9999px]  dark:darkElementColor z-50" id="regionContainer">
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">Africa</li>
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">America</li>
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">Asia</li>
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">Europe</li>
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">Oceania</li>
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">Antarctic</li>
                        <li class="cursor-pointer hover:dark:bg-slate-600 hover:bg-gray-300">Unselect</li>
                    </ul>
                </ul>
            </div>
        </section>
        <!-- showing results -->
        <section id="showResult"></section>
        <!-- countrys section starts -->
        <!-- <a href="./country.html">another page</a> -->
        <section class="flex items-baseline justify-center flex-wrap gap-16" id="countries">
            <!-- country-information here -->
            <template>
                <div class="country-information rounded countries items-stretch lg:pt-0 lg:justify-between lg:overflow-hidden lg:flex-row flex-col dark:darkElementColor shadow-[0px_0px_14px_rgba(0,0,0,0.2)] shadow-grey-50 scale-1 hover:scale-110 transition-transform transform-gpu">
                    <div class="country-image">
                        <a href="../pages/country.html?name=${country?.name?.common}"><img data-src="" alt="" class="lazyload hover:contrast-[1.5] opacity-0"></a>
                    </div>
                    <div class="country-details flex-col pl-5 pb-10">
                        <h1 class="text-3xl my-6"><strong class="heading"></strong></h1>
                        <div class="details gap-8 flex-col sm:flex-row lg:gap-40">
                            <div class="main-details">
                                <p><strong>Population: </strong><span class="text-dark-gray-700">value</span></p>
                                <p> <strong>Region: </strong><span class="text-dark-gray-700 region">value</span></p>
                                <p><strong>Capital: </strong><span class="text-dark-gray-700">value</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </section>
        <!-- scroll to top button -->
        <button id="scroll-to-top-btn"
            class="fixed bottom-4 right-4 z-50 bg-white dark:darkElementColor
            dark:hover:bg-white dark:hover:text-black text-black shadow shadow-grey-50 font-bold rounded-full py-3 px-4 hidden hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">Scroll
            to Top</button>
        <!-- https://flagcdn.com/w320/sv.png -->
    </main>
    <!-- loader -->
    <div class='container'>
        <div class='loader'>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--dot'></div>
            <div class='loader--text'></div>
        </div>
    </div>

</body>

</html>
