        <h2>Where in the world?</h2>
        <button type="button" class="flex justify-center items-center gap-2" data-mode="dark" id="ColorSwitchBtn"><i
                class="fa-solid fa-moon"></i>Dark Mode</button>
    </header>
    <!-- main content starts -->
    <main data-mode="dark" class="px-10 bg-dark-gray-400 min-h-screen dark:theme">
        <!-- search and filter section starts -->
        <section class="flex justify-between items-baseline flex-wrap gap-4 py-9" id="filter">
            <div data-mode-element="true" id="searchBox"
                class="search-section bg-white-700 shadow shadow-grey-50 rounded-lg flex justify-start items-center gap-5 p-4 w-[40rem] cursor-text relative dark:darkElementColor">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input data-mode-element="true" type="search" name="search"
                    class="rounded-md py-1 pl-2 w-full  dark:darkElementColor" id="searchCountry"
                    placeholder="Search for a country...">
                <!-- suggestions lists -->
                <ul id="suggestions" data-mode-element="true"
                    class="bg-white-700 shadow shadow-grey-50 rounded-lg  w-full h-auto absolute top-36 left-0 px-14 py-2 hidden 2md:top-20 max-h-[40vh] overflow-y-scroll  dark:darkElementColor z-[1000]">
                </ul>
            </div>
            <div class="">
                <ul class="relative" id="filterUl">
                    <li data-mode-element="true"
                        class="bg-white-700 shadow shadow-grey-50  flex justify-between items-center rounded-lg gap-5 p-4 w-[15rem]  dark:darkElementColor">
                        Filter by Region <i class="fa-solid fa-angle-down transition-all rotate-180 cursor-pointer"
                            id="filterIcon"></i></li>
                    <ul data-mode-element="true" class="bg-white-700 p-4 rounded-lg absolute w-full mt-3
                        shadow shadow-grey-50 top-[-9999px] regions  dark:darkElementColor z-50">
                        <li class="cursor-pointer hover:font-bold">Africa</li>
                        <li class="cursor-pointer hover:font-bold">America</li>
                        <li class="cursor-pointer hover:font-bold">Asia</li>
                        <li class="cursor-pointer hover:font-bold">Europe</li>
                        <li class="cursor-pointer hover:font-bold">Oceania</li>
                        <li class="cursor-pointer hover:font-bold">Antarctic</li>
                        <li class="cursor-pointer hover:font-bold">Unselect</li>
                    </ul>
                </ul>
            </div>
        </section>
        <!-- showing results -->
        <section id="showResult"></section>
        <!-- countrys section starts -->
        <section class="flex items-baseline justify-center flex-wrap gap-16" id="countries">
